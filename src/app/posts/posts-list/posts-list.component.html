<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel hideToggle *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{post.title}}
          </mat-panel-title>
          <mat-panel-description>
            User Post
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
      </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <=0">No posts saved currently</p>
