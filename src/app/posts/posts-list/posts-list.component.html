<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="!isLoading && posts.length > 0">
    <mat-expansion-panel hideToggle *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{post.title}}
          </mat-panel-title>
          <mat-panel-description>
            User Post
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="post-image">
          <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{post.content}}</p>
        <mat-action-row *ngIf="userIsAuthenticated">
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
          </mat-action-row>
      </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts"
              [pageSize]="postsPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onChangedPage($event)"
              aria-label="Select page"
              *ngIf="posts.length > 0">
</mat-paginator>
<p *ngIf="posts.length <=0 && !isLoading">No posts saved currently</p>
