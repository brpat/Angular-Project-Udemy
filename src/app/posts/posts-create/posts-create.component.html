<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput name="" id="" cols="70" rows="10" [(ngModel)]="enteredValue"></textarea>
        <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
    </mat-form-field>
</mat-card>

<p>{{ enteredValue }}</p>
