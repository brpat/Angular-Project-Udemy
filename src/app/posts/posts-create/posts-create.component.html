
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field *ngIf="!isLoading">
        <input matInput type="text" formControlName="title" name="title"  placeholder="Title">
        <mat-error *ngIf="form.get('title').invalid">Title required!</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()" color="primary">Upload Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea matInput formControlName="content" id="" cols="70" rows="10" name="content" placeholder="Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Content required!</mat-error>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </mat-form-field>
    </form>
</mat-card>

<p>{{ enteredValue }}</p>
